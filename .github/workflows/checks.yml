name: Pull request check

on:
  pull_request:
    branches:
      - main

jobs:
  checks:
    runs-on: pipenv

    steps:
      - uses: actions/checkout@v4
      - name: Install pipenv
        run: pip install pipenv
      - name: Install dependencies
        run: pipenv sync
      - name: Check black
        run: scripts/check_black.sh
      - name: Check flake8
        run: scripts/check_flake8.sh
      - name: Check unit tests
        run: scripts/check_tests.sh